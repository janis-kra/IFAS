version: "3.4"
services:


  evt-es-bridge-120mio:
    build: dotnet-event-elastic-bridge-120mio
    environment:
      - STREAM_URL=eventstore
      - ELASTIC_NAME=elasticsearch
      - EVENTSTORE_NAME=eventstore
      - USER=admin
      - PW=changeit
      - BUFFER_SIZE=640
    networks:
      - feedback-net

  eventstore:
    image: eventstore/eventstore:release-4.1.0
    ports:
      - 2113:2113
    networks:
      - feedback-net

  # eventstore-1:
  #   image: eventstore/eventstore:release-4.1.0
