  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.1
    container_name: elasticsearch
    command: elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticdata:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - feedback-net

  kibana:
    image: docker.elastic.co/kibana/kibana:6.1.1
    container_name: kibana
    ports:
      - 127.0.0.1:5601:5601
    volumes:
      - kibanadata:/usr/share/kibana/data
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      - cluster.name=docker-cluster
    networks:
      - feedback-net

  evt-es-bridge:
    build: dotnet-event-elastic-bridge
    container_name: evt-es-bridge
    environment:
      - STREAM_URL=eventstore
      - ELASTIC_NAME=elasticsearch
      - EVENTSTORE_NAME=eventstore
      - USER=admin
      - PW=vEeW120SG7pSz4lbJgxCzIZh4KH16M70
      - BUFFER_SIZE=100
    networks:
      - feedback-net

  nginx:
    image: nginx:1.13
    container_name: nginx
    ports:
      - 6601:6601
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - feedback-net

  event-generator:
    build: event-generator
    container_name: event-generator
    environment:
      - EVENTSTORE_NAME=eventstore
      - USER=admin
      - PW=vEeW120SG7pSz4lbJgxCzIZh4KH16M70
    networks:
      - feedback-net

volumes:
  elasticdata:
    driver: local
  kibanadata:
    driver: local

networks:
  feedback-net:
